<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('train.jpg'); 
            background-size: cover;
            transition: background-color 0.5s ease;
        }
         form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            width: 300px;
            transition: transform 0.3s ease;
        }
       form:hover {
            transform: scale(1.05);
        }
       label {
            display: block;
            margin-bottom: 8px;
        }
      input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
      input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
       input[type="submit"]:hover {
            background-color: #45a049;
        }
      .error {
            color: red;
            font-size: 12px;
            margin-top: -8px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="e.g., 1234567890">
        <label for="subscription">Terms and conditions:</label>
        <input type="checkbox" id="subscription" name="subscription">
        <input type="submit" value="Register">
        <div class="error" id="error"></div>
    </form>
    <script>
        function RegistrationForm() {
            this.formElement = document.getElementById('registrationForm');
            this.errorElement = document.getElementById('error');
            this.bodyElement = document.body;
            this.validateRegistrationForm = function (event) {
                event.preventDefault(); // Prevent form submission

                var username = this.formElement.querySelector("#username").value;
                var email = this.formElement.querySelector("#email").value;
                var password = this.formElement.querySelector("#password").value;
                var confirmPassword = this.formElement.querySelector("#confirmPassword").value;
                var gender = this.formElement.querySelector("#gender").value;
                var dob = this.formElement.querySelector("#dob").value;
                var phone = this.formElement.querySelector("#phone").value;
                var subscription = this.formElement.querySelector("#subscription").checked;

                if (!username || !email || !password || !confirmPassword || !gender || !dob || !phone || !subscription) {
                    this.showError("All fields are required.");
                    return false;
                }
                if (password !== confirmPassword) {
                    this.showError("Passwords do not match.");
                    return false;
                }
                if (!this.isValidPassword(password)) {
                    this.showError("Password must be at least 6 characters long and include both letters and numbers.");
                    return false;
                }
                alert("Registration successful!");
                return true;
            };
            this.showError = function (message) {
                this.errorElement.innerHTML = message;
            };
            this.isValidPassword = function (password) {
                return password.length >= 6;
           };
            this.formElement.addEventListener('submit', this.validateRegistrationForm.bind(this));
            this.formElement.addEventListener('mouseover', this.handleMouseOver.bind(this));
            this.formElement.addEventListener('mouseout', this.handleMouseOut.bind(this));
            this.formElement.addEventListener('mousemove', this.handleMouseMove.bind(this));
            this.formElement.addEventListener('mousedown', this.handleMouseDown.bind(this));
            this.formElement.addEventListener('mouseup', this.handleMouseUp.bind(this));
        }
        RegistrationForm.prototype.handleMouseOver = function () {
            this.bodyElement.style.backgroundColor = '#d1e8e0';
        };
        RegistrationForm.prototype.handleMouseOut = function () {
            this.bodyElement.style.backgroundColor = '#f4f4f4';
       
 };
        RegistrationForm.prototype.handleMouseMove = function () {
        };
        RegistrationForm.prototype.handleMouseDown = function () {
        };
        RegistrationForm.prototype.handleMouseUp = function () {
        };
        const registrationForm = new RegistrationForm();
    </script>
</body>
</html>
